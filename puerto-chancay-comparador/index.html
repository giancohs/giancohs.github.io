<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Swipe between maps</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    body {
        overflow: hidden;
    }

    body * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
</style>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" type="text/css">
<div id="comparison-container">
    <div id="before" class="map"></div>
    <div id="after" class="map"></div>
</div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoib2pvcHVibGljbyIsImEiOiJja2x5MmN2N28xMnh4MnBudmxycHcwNmM1In0.ACkesvfEheuWxy0XPQtw7g';
    
    // Define the bounds of your image
    const imageBounds = [
        [-77.311944, -11.602778], // Southwest coordinates
        [-77.239167, -11.564722]  // Northeast coordinates
    ];

    // Calculate the center of the image
    const center = [
        (imageBounds[0][0] + imageBounds[1][0]) / 2,
        (imageBounds[0][1] + imageBounds[1][1]) / 2
    ];

    const initialZoom = 13; // Adjust this value to zoom in or out

    const beforeMap = new mapboxgl.Map({
        container: 'before',
        style: {
            version: 8,
            sources: {},
            layers: [{
                id: 'background',
                type: 'background',
                paint: { 'background-color': '#ffffff' }
            }]
        },
        center: center,
        zoom: initialZoom
    });

    const afterMap = new mapboxgl.Map({
        container: 'after',
        style: {
            version: 8,
            sources: {},
            layers: [{
                id: 'background',
                type: 'background',
                paint: { 'background-color': '#ffffff' }
            }]
        },
        center: center,
        zoom: initialZoom
    });

    beforeMap.on('load', () => {
        beforeMap.addSource('image2022', {
            type: 'image',
            url: 'chancay_2022.png',
            coordinates: [
                [-77.311944, -11.564722], // Upper Left
                [-77.239722, -11.565000], // Upper Right
                [-77.239167, -11.602778], // Lower Right
                [-77.311944, -11.602500]  // Lower Left
            ]
        });

        beforeMap.addLayer({
            id: 'image-layer-2022',
            type: 'raster',
            source: 'image2022',
            paint: { 'raster-opacity': 1 }
        });
    });

    afterMap.on('load', () => {
        afterMap.addSource('image2023', {
            type: 'image',
            url: 'chancay_2023.png',
            coordinates: [
                [-77.311944, -11.564722], // Upper Left
                [-77.239722, -11.565000], // Upper Right
                [-77.239167, -11.602778], // Lower Right
                [-77.311944, -11.602500]  // Lower Left
            ]
        });

        afterMap.addLayer({
            id: 'image-layer-2023',
            type: 'raster',
            source: 'image2023',
            paint: { 'raster-opacity': 1 }
        });
    });

    // A selector or reference to HTML element
    const container = '#comparison-container';

    const map = new mapboxgl.Compare(beforeMap, afterMap, container, {
        // Set this to enable comparing two maps by mouse movement:
        // mousemove: true
    });
</script>

</body>
</html>
